<div class="container" style="max-width: 600px;">
  <h1>Angular2 Elastic</h1>
  <form>
    <div class="form-group">
      <label>Regular Textarea</label>
      <textarea fz-elastic class="form-control">Start typing to see me grow.

Remove some text to see me shrink.</textarea>
    </div>
    <div class="form-group">
      <label>Nested Textarea</label>
      <div fz-elastic>
        <textarea class="form-control">I'm a nested textarea, and I'm elastic too.

Try me and see!</textarea>
      </div>
    </div>
  </form>
</div>
